query($owner:String!, $repo:String!, $branch: String!, $perPage: Int!, ${this.cursorArgument}) {
  rateLimit{
    cost
    remaining
    resetAt
  }
  repository(owner: $owner, name: $repo) {
    ref(qualifiedName: $branch) {
      target {
        ... on Commit {
          history(first: $perPage, ${this.after}) {
            nodes {
              oid
            }
            totalCount
            pageInfo {
              nextPage: endCursor,
              hasNextPage
            }
          }
        }
      }
    }
  }
}
